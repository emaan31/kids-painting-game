<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Painting Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #sidebar {
      width: 120px;
      background: #eee;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-right: 2px solid #ccc;
    }
    .color-option {
      width: 40px;
      height: 40px;
      margin: 5px auto;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #888;
    }
    #music-controls {
      margin-top: auto;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      margin: 10px;
      cursor: crosshair;
    }
    #levels {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-left: 2px solid #ccc;
    }
    .level-btn {
      margin: 5px;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="color-option" style="background: red;" onclick="setColor('red')"></div>
    <div class="color-option" style="background: blue;" onclick="setColor('blue')"></div>
    <div class="color-option" style="background: green;" onclick="setColor('green')"></div>
    <div class="color-option" style="background: yellow;" onclick="setColor('yellow')"></div>
    <div class="color-option" style="background: pink;" onclick="setColor('pink')"></div>
    <div class="color-option" style="background: black;" onclick="setColor('black')"></div>

    <div id="music-controls">
      <button onclick="toggleMusic()">ðŸŽµ</button><br>
      <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
    </div>
  </div>

  <canvas id="paintCanvas" width="800" height="600"></canvas>

  <div id="levels">
    <button class="level-btn" onclick="loadLevel('horse')">Level 1: Horse</button>
    <button class="level-btn" onclick="loadLevel('cycle')">Level 2: Cycle</button>
    <button class="level-btn" onclick="loadLevel('balloons')">Level 3: Balloons</button>
    <button class="level-btn" onclick="loadLevel('stars')">Level 4: Stars</button>
    <button class="level-btn" onclick="loadLevel('mountain')">Level 5: Mountain</button>
    <button class="level-btn" onclick="loadLevel('car')">Level 6: Car</button>
    <button class="level-btn" onclick="loadLevel('clouds')">Level 7: Clouds</button>
    <button class="level-btn" onclick="loadLevel('mobile')">Level 8: Mobile Phone</button>
    <button class="level-btn" onclick="loadLevel('laptop')">Level 9: Laptop</button>
    <button class="level-btn" onclick="loadLevel('motorcycle')">Level 10: Motorcycle</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="smooth-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    let currentColor = 'black';

    function setColor(color) {
      currentColor = color;
    }

    canvas.addEventListener('mousedown', () => painting = true);
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseleave', () => painting = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!painting) return;
      ctx.fillStyle = currentColor;
      const x = e.offsetX;
      const y = e.offsetY;
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.5;
    bgMusic.play();

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function setVolume(val) {
      bgMusic.volume = val;
    }

    function loadLevel(levelName) {
      const img = new Image();
      img.src = `levels/${levelName}.png`;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    }
  </script>
</body>
</html>
